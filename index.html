<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just a simple project to search GitHub profiles">
    <meta name="author" content="Serhii Kosianchuk">
    <link rel="shortcut icon" href="./icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>GitHub_Search</title>
</head>

<body>
    <header>
        <input type="text" id="search" placeholder="Search GitHub profiles...">
        <button id="search-button"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                width="24px" fill="#e3e3e3">
                <path
                    d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
            </svg></button>
    </header>

    <main>
        <img src="https://picsum.photos/200" alt="" id="profile-pic" width="200" height="200">
        <h1 id="username">Username</h1>
        <p id="followers">Followers</p>
        <p id="following">Following</p>
        <p id="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque cumque veniam voluptatem ullam
            laudantium debitis, praesentium similique qui. Ex consectetur porro ipsa aliquid architecto voluptates
            libero vitae blanditiis labore velit?</p>
    </main>
    <footer>
        <p>
            Serhii Kosianchuk &copy; 2025
        </p>
    </footer>
</body>

</html>
